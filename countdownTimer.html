<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/background.jpg');
            /* Replace 'background.jpg' with your image path */
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }

        .countdown-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .countdown-timer {
            font-size: 50px;
            color: white;
            text-align: center;
            font-weight: bold;
        }

        .countdown-label {
            font-size: 50px;
            color: white;
            font-weight: bold;
            margin-right: 10px;
        }

        .countdown-item {
            font-size: 50px;
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="countdown-container">
        <div class="countdown-timer">
            <div class="countdown-item"><span id="days">0</span> <span class="countdown-label">Days,</span></div>
            <div class="countdown-item"><span id="hours">0</span> <span class="countdown-label">Hours,</span></div>
            <div class="countdown-item"><span id="minutes">0</span> <span class="countdown-label">Minutes,</span></div>
            <div class="countdown-item"><span id="seconds">0</span> <span class="countdown-label">Seconds</span></div>
        </div>
    </div>


    <script>
        const deadline = new Date('February 21, 2026 10:00:00 GMT+11').getTime();

        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = deadline - now;

            if (distance < 0) {
                // If deadline has passed, display 0s
                daysElement.textContent = '0';
                hoursElement.textContent = '0';
                minutesElement.textContent = '0';
                secondsElement.textContent = '0';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            daysElement.textContent = days.toString().padStart(2, '0');
            hoursElement.textContent = hours.toString().padStart(2, '0');
            minutesElement.textContent = minutes.toString().padStart(2, '0');
            secondsElement.textContent = seconds.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call
    </script>
</body>

</html>
